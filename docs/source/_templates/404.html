<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | YukkiMusic</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Light mode variables */
        :root {
            --primary-bg: #fafafa; /* Lighter background for better contrast */
            --text-color: #333333; /* Darker text for readability */
            --text-secondary: #777777; /* Softer secondary text */
            --link-color: #007bff; /* Adjusted link color for better visibility */
            --border-color: #e0e0e0; /* Slightly darker borders for definition */
            --hover-bg: #e0f7fa; /* Lighter hover effect for a soft feel */
            --card-bg: #ffffff; /* White card background */
            --card-shadow: 0 2px 6px rgba(0, 0, 0, 0.1); /* Softer shadow for cards */
            --button-bg: #007bff; /* Primary button color */
            --button-hover-bg: #0056b3; /* Darker button hover color */
            --input-bg: #f5f5f5; /* Lighter input background */
            --input-border: #ccc; /* Softer border for input fields */
            --input-focus-border: #007bff; /* Focus border color for inputs */
        }

        /* Dark mode variables */
        @media (prefers-color-scheme: dark) {
            :root {
                --primary-bg: #0d1117;
                --text-color: #ffffff;
                --text-secondary: #8b949e;
                --link-color: #58a6ff;
                --border-color: #30363d;
                --hover-bg: #161b22;
                --card-bg: #161b22;
                --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--primary-bg);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            padding: 40px 20px;
            max-width: 600px;
        }

        .error-icon {
            font-size: 80px;
            color: var(--text-secondary);
            margin-bottom: 20px;
        }

        .error-code {
            font-size: 6em;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 20px;
            line-height: 1;
        }

        .error-message {
            font-size: 1.5em;
            color: var(--text-color);
            margin-bottom: 20px;
        }

        .error-description {
            color: var(--text-secondary);
            margin-bottom: 30px;
        }

        /* Animation for the icon */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .error-icon {
            animation: float 3s ease-in-out infinite;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .error-code {
                font-size: 4em;
            }

            .error-message {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <i class="fas fa-ghost error-icon"></i>
        <h1 class="error-code">404</h1>
        <h2 class="error-message">Gada Golbokkk</h2>
        <p class="error-description">
            Oops! The page you're looking for seems to have wandered off. 
            Maybe it's taking a music break? Let's get you back on track!
        </p>
    </div>
</body>
</html>
