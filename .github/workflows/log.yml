        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.LOGS }}
          token: ${{ secrets.TOKEN_2 }}
          format: html
          message: |
            <blockquote><b>ðŸ“›Notifikasi ${{ github.repository }}</b></blockquote>
            <b>Si ${{ github.actor }}</b>

