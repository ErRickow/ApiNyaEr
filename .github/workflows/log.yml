name: Notif Telekram
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: kirim
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.CHAT }}
          token: ${{ secrets.TOKEN }}
          format: html
          message: |
            <blockquote><b>😱New Commits ApinyaEr</b></blockquote>
            <b><blockquote>☺️${{ github.event.commits[0].message }}</blockquote></b>
            <blockquote><b>😤Sha: ${{ github.sha }}</b></blockquote>
          disable_web_page_preview: True
          disable_notification: True