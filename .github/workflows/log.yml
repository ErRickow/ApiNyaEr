name: telegram message
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: send telegram message on push
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.LOGS }}
          token: ${{ secrets.TOKEN_2 }}
          format: html
          message: |
            <blockquote><b>ðŸ“›NotifikasiðŸ“›</b></blockquote>
            <blockquote><b>repo: ${{ github.repository }}</b></blockquote>
            <b>Who?: <a href="tg://user?id=1448273246">${{ github.actor }}</a></b>

            <b><blockquote>${{ github.event.commits[0].message }}</b></blockquote>
          photo: photo/github.png
          disable_web_page_preview: True